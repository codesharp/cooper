<!DOCTYPE html>
<html class="ng-app:cooper" id="ng-app" ng-app="cooper">
<head>
    <meta charset="utf-8" />
    <title></title>
    <base href="/webui/index.htm" />
</head>
<body>
    <div ng-controller="MainCtrl">
    <a href="/t">t</a> <a href="/t/1">t/1</a>
    <ng:view></ng:view>
    </div>
    <script src="../Content/angular/angular-1.0.1.min.js" type="text/javascript"></script>
    <script type="text/javascript">

        var cooper = angular.module('cooper', []);
        cooper.config([
            '$routeProvider',
            '$locationProvider',
            function ($routeProvider, $locationProvider) {
                var url = '/webui/task/list.htm';
                $routeProvider.
                when('/t', {
                    templateUrl: url,
                    controller: MainCtrl
                }).
                when('/t/:id', {
                    templateUrl: url,
                    controller: MainCtrl
                });
                $locationProvider.html5Mode(true);
            }
        ]);

        function MainCtrl() {
 
        }
    </script>
</body>
</html>
