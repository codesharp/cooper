<div id="tmp_region">
    <table class="todolist" by="{by}" key="{key}">
        <thead>
            <tr class="row_header">
                <td class="cell_icon">
                </td>
                <td colspan="3" style="padding-left: 10px">
                    <span class="pull-left">{name}</span> <span id="region_total" class="badge pull-right"
                        style="margin-top: 5px; cursor: pointer" onclick="$(this).parents('thead').next().toggle()">
                        0</span>
                </td>
            </tr>
        </thead>
        <tbody>
            <tr class="row_task" id="{id}">
                <td class="cell_num">
                    <span id="index"></span><i class="icon-th"></i>
                </td>
                <td class="cell_bool">
                    <!--状态显示-->
                    <ul class="nav nav-pills">
                        <li>
                            <div style="display: inline-block; min-width: 15px;">
                                <i id="isCompleted" class="icon-ok" style="display: block"></i>
                            </div>
                        </li>
                        <li class="priority"><i id="priority" class="icon-time" style="display: block"></i>
                        </li>
                    </ul>
                    <!--操作按钮-->
                    <ul class="nav nav-pills">
                        <li><i class="icon-check" style="display: none"></i></li>
                        <li class="dropdown"><i class="icon-inbox dropdown-toggle" data-toggle="dropdown"
                            style="display: none"></i>
                            <ul class="dropdown-menu" style="z-index: 100">
                                <li><a priority="today">{{lang.priority_today}}</a></li>
                                <li><a priority="upcoming">{{lang.priority_upcoming}}</a></li>
                                <li><a priority="later">{{lang.priority_later}}</a></li>
                            </ul>
                        </li>
                    </ul>
                </td>
                <td class="cell_assignee" ng-show="team!=null">
                    <span id="assignee"></span>
                </td>
                <td class="cell_string">
                    <input id="subject" value="{subject}" maxlength="500" />
                    <div>
                        <span id="dueTimeLabel" class="cell_duetime"></span><span class="icon-chevron-right"
                            style="cursor: pointer" title="详情" onclick="$('#main').hide();$('#detail_wrapper').show('slide', {direction: 'right'})">
                        </span>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div id="tmp_detail">
    <div class="region_detail" id="{id}">
        <div class="btn-toolbar">
            <div class="btn-group pull-left">
                <button class="btn btn-info" onclick="$('#detail_wrapper').hide();$('#main').show('slide');">
                    <i class="icon-arrow-left"></i>{{lang.back}}</button>
            </div>
            <div class="btn-group pull-left">
                <button id="isCompleted" class="btn_complete btn">
                    <i class="icon-check"></i>{{lang.complete}}
                </button>
            </div>
            <div class="btn-group pull-right" data-toggle="buttons-radio">
                <a class="btn dropdown-toggle" data-toggle="dropdown"><span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                    <li><a onclick="share(this)"><i class="icon-share"></i>{{lang.share_to}}</a></li>
                </ul>
            </div>
            <div style="clear: both; height: 5px">
            </div>
        </div>
        <table class="detail">
            <tbody>
                <tr>
                    <td colspan="2">
                        <input id="subject" type="text" class="detail-title" value="{subject}" />
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <textarea id="body" class="detail-note">{body}</textarea>
                    </td>
                </tr>
                <tr>
                    <td class="detail-item">
                        URL
                    </td>
                    <td class="detail-content">
                        <div id="urls" class="btn-group">
                            <button class="btn" style="width: 80%; height: 28px; text-align: left; overflow: hidden;
                                word-break: break-all; text-overflow: ellipsis;">
                                <i class="icon-file"></i><a target="_blank"></a>
                            </button>
                            <button class="btn dropdown-toggle" data-toggle="dropdown">
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                            </ul>
                        </div>
                    </td>
                </tr>
                <tr ng-show="team!=null">
                    <td class="detail-item">
                        {{lang.assignee}}
                    </td>
                    <td class="detail-content">
                        <input id="assignee_input" type="text" class="input-small" style="display: none" />
                        <span id="assignee"></span>
                        <button id="assignee_btn" class="btn btn-mini">
                            <i class="icon-pencil"></i>
                        </button>
                    </td>
                </tr>
                <tr ng-show="team!=null">
                    <td class="detail-item">
                        {{lang.project}}
                    </td>
                    <td class="detail-content">
                        <span id="projects"></span>
                        <input id="projects_input" type="text" class="input-small" style="display: none" />
                        <button id="projects_btn" class="btn btn-mini">
                            <i class="icon-plus"></i>
                        </button>
                    </td>
                </tr>
                <tr>
                    <td class="detail-item">
                        {{lang.priority}}
                    </td>
                    <td class="detail-content">
                        <div id="priority" class="btn-group" data-toggle="buttons-radio" title="@this.Lang().priority_title">
                            <button class="btn" title="" priority="0">
                                <i class="icon-time" priority="0"></i>
                            </button>
                            <button class="btn" title="" priority="1">
                                <i class="icon-tag" priority="1"></i>
                            </button>
                            <button class="btn" title="" priority="2">
                                <i class="icon-pause" priority="2"></i>
                            </button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="detail-item">
                        {{lang.dueTime}}
                    </td>
                    <td class="detail-content">
                        <input id="dueTime" type="text" class="input-small" value="" />
                        <i class="icon-bell"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div id="loading">
    <div class="progress progress-striped active" style="width: 250px; margin: auto;
        margin-top: 40px;">
        <div class="bar" style="width: 100%;">
            loading...</div>
    </div>
</div>
<div id="tmp_detail_batch">
    <div class="region_detail" id="Div1">
        <div class="btn-toolbar">
            <div class="btn-group pull-left">
                <button id="Button1" class="btn_complete btn">
                    <i class="icon-check"></i>@this.Lang().complete
                </button>
            </div>
            <div class="btn-group pull-right" data-toggle="buttons-radio">
                <a class="btn dropdown-toggle" data-toggle="dropdown"><span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                    <li><a onclick="share(this)"><i class="icon-share"></i>@this.Lang().share_to</a></li>
                </ul>
            </div>
            <div style="clear: both; height: 5px">
            </div>
        </div>
        <table class="detail">
            <tbody>
                <tr>
                    <td colspan="2" id="Td1">
                    </td>
                </tr>
                <tr>
                    <td class="detail-item">
                        @this.Lang().priority
                    </td>
                    <td class="detail-content">
                        <div id="Div2" class="btn-group" data-toggle="buttons-radio" title="@this.Lang().priority_title">
                            <button class="btn" title="" priority="0">
                                <i class="icon-time" priority="0"></i>
                            </button>
                            <button class="btn" title="" priority="1">
                                <i class="icon-tag" priority="1"></i>
                            </button>
                            <button class="btn" title="" priority="2">
                                <i class="icon-pause" priority="2"></i>
                            </button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="detail-item">
                        @this.Lang().dueTime
                    </td>
                    <td class="detail-content">
                        <input id="Text1" type="text" class="input-small" value="" />
                        <i class="icon-bell"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<ul id="tmp_taskFolder_item">
    <li><a class="flag_changeFolder" id="A1"><i class="icon-list"></i><span>{name}</span></a></li>
</ul>
